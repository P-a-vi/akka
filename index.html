<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page example">
    <meta name="keywords" content="HTML, CSS, Web Page">
    <meta name="author" content="Your Name">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        My Simple Web Page
    </header>
    <div class="container">
        <h2>Welcome to My Page</h2>
        <p>This is a simple web page using HTML and CSS.</p>
        <p>Visit <a href="https://www.google.com" target="_blank">this link</a> for more information.</p>
    </div>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
